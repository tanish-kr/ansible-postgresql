---
- hosts: all
  sudo: yes
  vars:
    dbuser: "sample-ansible"
    dbpass: "abcdefg"
    dbname: "ansible-db"

  tasks:
  - name: install postgresql
    yum: name={{ item }} state=latest
    with_items:
      - postgresql-server
      - postgresql-devel
      - postgresql-contrib
      - python-psycopg2

  - name: postgresql initdb
    shell: service postgresql initdb

  - name: start postgresql
    service: name=postgresql state=started  enabled=yes

  - name: postgres user sudores
    lineinfile: 
      dest: /etc/sudoers.d/postgres 
      owner: root
      group: root
      mode: 0440
      line: "%vagrant ALL=(postgres) NOPASSWD: ALL"
      state: present
      create: yes
      validate: "visudo -cf %s"

  - name : create database
    postgresql_db: 
      name: "{{ dbname }}"
      encoding: "UTF-8"
      login_user: postgres
    sudo_user: postgres
    sudo: yes

  - name: create user
    postgresql_user: 
      db: "{{ dbname }}"
      name: "{{ dbuser }}"
      password: "{{ dbpass }}"
      priv: ALL
      state: present
      login_user: postgres
    sudo_user: postgres
    sudo: yes

